# Scaling Your Team
# =============================================================================
#
# Start small (3-4 agents) and add more as needed:
#
# For larger teams, consider role-based naming:
#   - Lead, Backend-1, Backend-2, Frontend-1, DevOps, QA
#
# Or project-based agents:
#   - API-Agent, UI-Agent, Data-Agent, Infra-Agent
#
# The key is clear responsibilities - each agent should have a distinct role.
# =============================================================================
# Integration Examples
# =============================================================================
#
# Update agent status (any HTTP client):
#   PUT /api/agents/:id
#   Body: { "status": "working" }
#
# Post a message to the feed:
#   POST /api/messages
#   Body: { "agent_id": 1, "message": "Starting task..." }
#
# Create a new task:
#   POST /api/tasks
#   Body: { "title": "Fix bug #123", "status": "todo", "agent_id": 2 }
#
# Move task to next status:
#   POST /api/tasks/:id/progress
#
# See README.md for full API documentation.
